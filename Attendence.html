        function generateRows(students) {
            const tbody = document.querySelector("#studentsTable tbody");
            tbody.innerHTML = ''; // Clear the table body before populating with new data
            students.forEach(student => {
                const row = document.createElement("tr");

                const rollNoCell = document.createElement("td");
                rollNoCell.textContent = student.rollNo;
                row.appendChild(rollNoCell);

                const nameCell = document.createElement("td");
                nameCell.textContent = student.name;
                row.appendChild(nameCell);

                const attendanceCell = document.createElement("td");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = student.attendance === "present";
                checkbox.addEventListener("change", function () {
                    if (this.checked) {
                        row.classList.remove("absent");
                        row.classList.add("present");
                        student.attendance = "present";
                    } else {
                        row.classList.remove("present");
                        row.classList.add("absent");
                        student.attendance = "absent";
                    }
                });
                attendanceCell.appendChild(checkbox);
                row.appendChild(attendanceCell);

                if (student.attendance === "present") {
                    row.classList.add("present");
                } else {
                    row.classList.add("absent");
                }

                tbody.appendChild(row);
            });
        }

        window.onload = function () {
            const divisionSelect = document.querySelector("#divisionSelect");

            divisionSelect.addEventListener("change", function () {
                const selectedDivision = this.value;
                if (selectedDivision === "A") {
                    generateRows(studentsA);
                } else if (selectedDivision === "B") {
                    generateRows(studentsB);
                }
            });

            // Initially populate with students from division A
            generateRows(studentsA);
        };
